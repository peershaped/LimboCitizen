<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/main.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="counter"></div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6">
                    <h3>Reset storylines</h3>
                    <p>
                        <a id="reset-bahaa" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Bahaa</a>
                    </p>
                    <p>
                        <a id="reset-mufti" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Mufti</a>
                    </p>
                    <p>
                        <a id="reset-bara" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Bara</a>
                    </p>
                    <p>
                        <a id="reset-bena" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Bena</a>
                    </p>
                </div>
                <div class="col s12 m6">
                    <h3>Raspberry Control</h3>
                    <div class="result"></div>
                    <p>
                        <div class="switch">
                            <label>
                            Off
                            <input type="checkbox" id="confirm-poweroff" >
                            <span class="lever"></span>
                            On
                            </label>
                        </div>
                        <label for="filled-in-box">Check before poweroff</label>
                    </p>
                    
                    <p>
                        <a id="poweroff-button" class="waves-effect waves-light btn red disabled"><i class="material-icons left">power_settings_new</i>Poweroff</a>
                    </p>
                    </form>
                    
                    <p>
                        <div class="switch">
                            <label>
                            Off
                            <input type="checkbox" id="confirm-restart" >
                            <span class="lever"></span>
                            On
                            </label>
                        </div>
                        <label for="filled-in-box">Check before reboot</label>
                    </p>
                    <p>
                        <a id="restart-button" class="waves-effect waves-light btn red disabled"><i class="material-icons left">power_settings_new</i>Reboot</a>
                    </p>
                    
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    </body>
</html>
